{% extends "base.html" %}
{% block content %}
<h2>Credentials for {{ ip }}</h2>
<form method="post">
  <label>Username <input type="text" name="username" value="{{ cred.username if cred else '' }}" required></label>
  <label>Auth Type
    <select name="auth_type">
      <option value="password" {% if cred and cred.auth_type=='password' %}selected{% endif %}>Password</option>
      <option value="sshkey" {% if cred and cred.auth_type=='sshkey' %}selected{% endif %}>SSH Private Key (paste)</option>
    </select>
  </label>
  <label>Secret (password or private key PEM)
    <textarea name="secret" rows="8" placeholder="••••••">{% if cred %}{{ '********' }}{% endif %}</textarea>
  </label>
  <label>Port <input type="number" name="port" value="{{ cred.port if cred else 22 }}"></label>
  <label><input type="checkbox" name="become" {% if cred and cred.become %}checked{% endif %}> Use sudo/become</label>
  <label><input type="checkbox" name="is_windows" {% if cred and cred.is_windows %}checked{% endif %}> Windows (WinRM)</label>
  <button type="submit">Save</button>
</form>
{% endblock %}
